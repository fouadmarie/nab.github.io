<!DOCTYPE html>
<html>
<head>
    <title>Clash Web Elite - Auto Win</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #game-ui { display: none; touch-action: none; }
        #arena { width: 320px; height: 480px; background: #4e7d34; margin: 5px auto; position: relative; border: 4px solid #fff; border-radius: 8px; }
        .tower { position: absolute; width: 50px; height: 50px; border: 2px solid #000; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 10px; border-radius: 5px; z-index: 5; }
        .name-label { position: absolute; width: 100%; top: -18px; font-weight: bold; color: yellow; text-shadow: 1px 1px #000; }
        .unit { width: 26px; height: 26px; position: absolute; border-radius: 50%; z-index: 10; border: 2px solid white; font-size: 9px; font-weight: bold; line-height: 26px; }
        #ui-layer { width: 320px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 5px; }
        #elixir-bar { width: 200px; height: 15px; background: #333; border: 2px solid #fff; border-radius: 10px; overflow: hidden; }
        #elixir-fill { height: 100%; background: #d0f; width: 0%; transition: width 0.3s; }
        #elixir-num { font-size: 20px; color: #d0f; font-weight: bold; }
        .hand { display: flex; justify-content: center; gap: 10px; padding: 10px; background: #222; }
        .card { width: 70px; height: 50px; background: #444; border: 2px solid white; cursor: grab; line-height: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>CLASH WEB AI</h1>
        <input type="text" id="nameInput" placeholder="Your Name" style="padding: 10px; font-size: 18px;">
        <br>
        <button onclick="findMatch()" style="padding: 15px 40px; background: #fcc200; font-weight: bold; border: none; cursor: pointer; border-radius: 5px;">BATTLE</button>
        <p id="status">Enter name and start</p>
    </div>

    <div id="game-ui">
        <div id="ui-layer">
            <div id="elixir-num">5</div>
            <div id="elixir-bar"><div id="elixir-fill"></div></div>
            <div style="font-weight:bold">ELIXIR</div>
        </div>

        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eTower" class="tower" style="top: 10px; left: 135px; background: #d33;"><span id="enemyNameDisplay" class="name-label">Enemy</span><span id="eHP">100</span></div>
            <div id="myTower" class="tower" style="bottom: 10px; left: 135px; background: #33d;"><span id="myNameDisplay" class="name-label">Me</span><span id="myHP">100</span></div>
        </div>

        <div class="hand">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">Knight(3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">Giant(5)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // CONFIG (Already updated with your keys)
        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            storageBucket: "clash-royale-3bd59.firebasestorage.app",
            messagingSenderId: "919817270159",
            appId: "1:919817270159:web:074acb7f1e7264917791fa",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myName = "", enemyName = "", gameId = null, elixir = 5, eHP = 100, mHP = 100;
        let units = [];
        let gameActive = false;

        window.allowDrop = (ev) => ev.preventDefault();
        window.drag = (ev, type, cost) => { ev.dataTransfer.setData("type", type); ev.dataTransfer.setData("cost", cost); };
        
        window.drop = (ev) => {
            ev.preventDefault();
            const type = ev.dataTransfer.getData("type"), cost = parseInt(ev.dataTransfer.getData("cost"));
            const rect = document.getElementById('arena').getBoundingClientRect();
            const x = ev.clientX - rect.left, y = ev.clientY - rect.top;
            if (elixir >= cost && gameId && gameActive && y > 240) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, y, sender: myName, id: Math.random() });
            }
        };

        window.findMatch = async () => {
            myName = document.getElementById('nameInput').value || "Player_" + Math.floor(Math.random()*100);
            const qRef = ref(db, 'queue');
            const snap = await get(qRef);

            if (snap.exists()) {
                const enemy = Object.values(snap.val())[0];
                gameId = enemy.name + "_vs_" + myName;
                await remove(qRef);
                await set(ref(db, `games/${gameId}`), { p1: enemy.name, p2: myName, abandoned: false });
                setupDisconnect();
                start();
            } else {
                set(ref(db, 'queue/' + myName), { name: myName });
                onValue(ref(db, 'games'), (s) => { 
                    if (!gameId) for (let id in s.val()) if (id.includes(myName)) { gameId = id; setupDisconnect(); start(); } 
                });
            }
        };

        function setupDisconnect() {
            // If I leave, mark the game as abandoned by me
            onDisconnect(ref(db, `games/${gameId}`)).update({ abandoned: myName });
        }

        function start() {
            gameActive = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('myNameDisplay').innerText = myName;

            onValue(ref(db, `games/${gameId}`), (s) => { 
                if (!s.exists()) return;
                const data = s.val();
                
                // DISCONNECT WIN LOGIC
                if (data.abandoned && data.abandoned !== false) {
                    gameActive = false;
                    if (data.abandoned === myName) {
                        alert("You left the game and lost!");
                    } else {
                        alert("Opponent left! YOU WIN!");
                    }
                    remove(ref(db, `games/${gameId}`));
                    location.reload();
                    return;
                }

                enemyName = (data.p1 === myName) ? data.p2 : data.p1;
                document.getElementById('enemyNameDisplay').innerText = enemyName;
            });

            setInterval(() => { if (elixir < 10 && gameActive) elixir = Math.min(10, elixir + 0.1); updateUI(); }, 200);
            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => spawn(s.val()));
            gameLoop();
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('elixir-num').innerText = Math.floor(elixir);
            document.getElementById('eHP').innerText = Math.floor(eHP);
            document.getElementById('myHP').innerText = Math.floor(mHP);
        }

        function spawn(m) {
            const isMine = m.sender === myName;
            const u = {
                id: m.id, type: m.type, x: m.x, y: isMine ? m.y : 480 - m.y,
                hp: m.type === 'giant' ? 100 : 40, team: isMine ? 'blue' : 'red',
                el: document.createElement('div')
            };
            u.el.className = 'unit'; u.el.style.backgroundColor = isMine ? '#33d' : '#d33';
            document.getElementById('arena').appendChild(u.el);
            units.push(u);
        }

        function gameLoop() {
            if (!gameActive) return;

            units.forEach((u, index) => {
                let target = null, minDist = 1000;
                units.forEach(enemy => {
                    if (enemy.team !== u.team) {
                        let d = Math.hypot(enemy.x - u.x, enemy.y - u.y);
                        if (d < minDist) { minDist = d; target = enemy; }
                    }
                });

                if (minDist < 30) {
                    target.hp -= 0.5;
                } else {
                    let tx = target ? target.x : 160;
                    let ty = target ? target.y : (u.team === 'blue' ? 35 : 445);
                    let angle = Math.atan2(ty - u.y, tx - u.x);
                    u.x += Math.cos(angle) * (u.type === 'giant' ? 1 : 2);
                    u.y += Math.sin(angle) * (u.type === 'giant' ? 1 : 2);
                }

                if (u.team === 'blue' && u.y < 50) eHP -= 0.2;
                if (u.team === 'red' && u.y > 430) mHP -= 0.2;

                u.el.style.left = (u.x - 13) + 'px'; u.el.style.top = (u.y - 13) + 'px';
                u.el.innerText = Math.floor(u.hp);

                if (u.hp <= 0) { u.el.remove(); units.splice(index, 1); }
            });

            if(eHP <= 0) { alert("VICTORY!"); gameActive = false; location.reload(); }
            if(mHP <= 0) { alert("DEFEAT!"); gameActive = false; location.reload(); }
            
            if(gameActive) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
