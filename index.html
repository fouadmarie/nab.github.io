<!DOCTYPE html>
<html>
<head>
    <title>Clash Web Pro</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; margin: 0; overflow: hidden; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #game-ui { display: none; touch-action: none; }
        #arena { width: 320px; height: 450px; background: #5D9634; margin: 10px auto; position: relative; border: 4px solid #fff; }
        .tower { position: absolute; width: 40px; height: 40px; background: #444; color: white; font-size: 10px; font-weight: bold; border: 2px solid #000; }
        .unit { width: 30px; height: 30px; position: absolute; border-radius: 50%; pointer-events: none; z-index: 10; }
        .card { width: 60px; height: 70px; background: #555; border: 2px solid #fff; cursor: grab; font-size: 12px; }
        #elixir-container { width: 300px; height: 20px; background: #000; margin: 5px auto; border-radius: 10px; border: 2px solid white; }
        #elixir-fill { height: 100%; background: #d0f; width: 50%; transition: width 0.3s; border-radius: 8px; }
        .controls { display: flex; justify-content: center; gap: 10px; padding: 10px; background: #333; }
    </style>
</head>
<body>

    <div id="setup">
        <h1>CLASH WEB</h1>
        <input type="text" id="nameInput" placeholder="Enter Name" style="padding: 10px; margin-bottom: 10px;">
        <button onclick="findMatch()" style="padding: 15px 30px; background: gold; font-weight: bold; cursor: pointer;">BATTLE</button>
        <p id="status">Type name and click Battle</p>
    </div>

    <div id="game-ui">
        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eTower" class="tower" style="top: 10px; left: 140px; background: red;">HP: 100</div>
            <div id="myTower" class="tower" style="bottom: 10px; left: 140px; background: blue;">HP: 100</div>
        </div>

        <div id="elixir-container"><div id="elixir-fill"></div></div>

        <div class="controls">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">Knight (3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">Giant (5)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            storageBucket: "clash-royale-3bd59.firebasestorage.app",
            messagingSenderId: "919817270159",
            appId: "1:919817270159:web:074acb7f1e7264917791fa",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myId = "";
        let gameId = null;
        let elixir = 5;
        let enemyHP = 100;
        let myHP = 100;

        window.allowDrop = (ev) => ev.preventDefault();
        window.drag = (ev, type, cost) => {
            ev.dataTransfer.setData("type", type);
            ev.dataTransfer.setData("cost", cost);
        };

        window.drop = (ev) => {
            ev.preventDefault();
            const type = ev.dataTransfer.getData("type");
            const cost = parseInt(ev.dataTransfer.getData("cost"));
            const rect = ev.target.getBoundingClientRect();
            const x = ev.clientX - rect.left;

            if (elixir >= cost) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, owner: myId });
            }
        };

        window.findMatch = async () => {
            myId = document.getElementById('nameInput').value || "Player";
            document.getElementById('status').innerText = "Searching...";
            const qRef = ref(db, 'queue');
            const snap = await get(qRef);

            if (snap.exists()) {
                const enemy = Object.keys(snap.val())[0];
                gameId = enemy + "_" + myId;
                await remove(ref(db, 'queue/' + enemy));
                await set(ref(db, 'games/' + gameId), { p1: enemy, p2: myId, hp1: 100, hp2: 100 });
                start();
            } else {
                set(ref(db, 'queue/' + myId), true);
                onValue(ref(db, 'games'), (s) => {
                    for(let id in s.val()) { if(id.startsWith(myId)) { gameId = id; start(); } }
                });
            }
        };

        function start() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            
            setInterval(() => { if(elixir < 10) { elixir += 0.5; updateUI(); } }, 2000);

            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => {
                const m = s.val();
                spawn(m.type, m.x, m.owner === myId);
            });
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('eTower').innerText = "HP: " + Math.floor(enemyHP);
            document.getElementById('myTower').innerText = "HP: " + Math.floor(myHP);
        }

        function spawn(type, x, isMine) {
            const u = document.createElement('div');
            u.className = 'unit';
            u.style.backgroundColor = isMine ? 'blue' : 'red';
            u.style.left = x + 'px';
            let pos = isMine ? 400 : 50;
            u.style.top = pos + 'px';
            document.getElementById('arena').appendChild(u);

            const timer = setInterval(() => {
                pos += isMine ? -3 : 3;
                u.style.top = pos + 'px';
                
                // Damage Logic
                if (isMine && pos < 50) { 
                    enemyHP -= (type === 'giant' ? 10 : 5); 
                    clearInterval(timer); u.remove(); updateUI();
                    if(enemyHP <= 0) alert("YOU WIN!");
                }
                if (!isMine && pos > 400) { 
                    myHP -= 5; 
                    clearInterval(timer); u.remove(); updateUI();
                    if(myHP <= 0) alert("YOU LOSE!");
                }
            }, 50);
        }
    </script>
</body>
</html>
