<!DOCTYPE html>
<html>
<head>
    <title>Clash Web - 2x Elixir Edition</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(#444, #111); }
        #game-ui { display: none; }
        #arena { width: 350px; height: 520px; background: #4e7d34; margin: 5px auto; position: relative; border: 4px solid #fff; border-radius: 10px; overflow: hidden; }
        
        /* Towers */
        .tower { position: absolute; width: 44px; height: 44px; border: 3px solid #000; border-radius: 8px; z-index: 5; font-size: 11px; display: flex; align-items: center; justify-content: center; }
        .king { width: 56px; height: 56px; }
        
        /* Units */
        .unit { width: 26px; height: 26px; position: absolute; border-radius: 50%; z-index: 10; border: 2px solid white; font-size: 9px; font-weight: bold; line-height: 26px; pointer-events: none; }
        .hp-bar { position: absolute; top: -10px; left: 0; width: 100%; height: 5px; background: #333; border: 1px solid white; }
        .hp-fill { height: 100%; background: #2ecc71; width: 100%; }
        
        /* UI */
        #ui-bar { width: 350px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; }
        #elixir-container { width: 180px; height: 20px; background: #333; border: 2px solid white; border-radius: 10px; overflow: hidden; position: relative; }
        #elixir-fill { height: 100%; background: #9b59b6; width: 0%; transition: width 0.3s linear; }
        #timer { color: #f1c40f; font-size: 18px; font-weight: bold; }
        
        .hand { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #111; }
        .card { width: 85px; height: 65px; background: #2c3e50; border: 2px solid white; border-radius: 8px; cursor: grab; display: flex; flex-direction: column; justify-content: center; font-size: 12px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color: #f1c40f;">CLASH WEB</h1>
        <input type="text" id="nameInput" placeholder="NICKNAME" style="padding: 15px; width: 200px; border-radius: 5px; border: none;">
        <button onclick="findMatch()" id="startBtn" style="padding: 15px 40px; margin-top: 20px; background: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 5px;">BATTLE</button>
        <p id="status">Ready...</p>
    </div>

    <div id="game-ui">
        <div id="ui-bar">
            <div id="timer">01:00</div>
            <div id="elixir-container"><div id="elixir-fill"></div></div>
            <b id="elixir-num" style="color:#d0f;">5</b>
        </div>
        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eKing" class="tower king" style="top: 10px; left: 147px; background: #c0392b;">4000</div>
            <div id="eL" class="tower" style="top: 75px; left: 45px; background: #c0392b;">2500</div>
            <div id="eR" class="tower" style="top: 75px; left: 260px; background: #c0392b;">2500</div>

            <div id="mKing" class="tower king" style="bottom: 10px; left: 147px; background: #2980b9;">4000</div>
            <div id="mL" class="tower" style="bottom: 75px; left: 45px; background: #2980b9;">2500</div>
            <div id="mR" class="tower" style="bottom: 75px; left: 260px; background: #2980b9;">2500</div>
        </div>
        <div class="hand">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">KNIGHT (3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">GIANT (5)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myName = "", gameId = null, elixir = 5, gameActive = false, elixirMult = 1;
        let timeLeft = 60;
        let units = [];
        let towers = { eKing: 4000, eL: 2500, eR: 2500, mKing: 4000, mL: 2500, mR: 2500 };

        window.allowDrop = (e) => e.preventDefault();
        window.drag = (e, type, cost) => { e.dataTransfer.setData("type", type); e.dataTransfer.setData("cost", cost); };
        
        window.drop = (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData("type"), cost = parseInt(e.dataTransfer.getData("cost"));
            const rect = document.getElementById('arena').getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            if (elixir >= cost && gameActive && y > 260) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, y, sender: myName, id: Date.now() + Math.random() });
            }
        };

        window.findMatch = async () => {
            myName = document.getElementById('nameInput').value.trim() || "P" + Math.floor(Math.random()*99);
            document.getElementById('status').innerText = "SEARCHING...";
            document.getElementById('startBtn').style.display = "none";

            const qRef = ref(db, 'queue');
            const snap = await get(qRef);

            if (snap.exists() && Object.keys(snap.val())[0] !== myName) {
                const enemy = Object.values(snap.val())[0];
                gameId = enemy.name + "_vs_" + myName;
                await remove(qRef);
                await set(ref(db, `games/${gameId}`), { p1: enemy.name, p2: myName, start: true });
                onDisconnect(ref(db, `games/${gameId}`)).update({ abandoned: myName });
                start();
            } else {
                set(ref(db, 'queue/' + myName), { name: myName });
                onDisconnect(ref(db, 'queue/' + myName)).remove();
                onValue(ref(db, 'games'), (s) => { 
                    if (!gameId) for (let id in s.val()) {
                        if (id.includes(myName) && s.val()[id].start) {
                            gameId = id; 
                            onDisconnect(ref(db, `games/${gameId}`)).update({ abandoned: myName });
                            start(); 
                        }
                    }
                });
            }
        };

        function start() {
            gameActive = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            
            onValue(ref(db, `games/${gameId}/abandoned`), (s) => { if(s.exists()) location.reload(); });
            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => spawn(s.val()));

            // Timers
            setInterval(() => {
                if (elixir < 10) elixir = Math.min(10, elixir + (0.12 * elixirMult));
                updateUI();
            }, 500);

            setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                } else if (elixirMult === 1) {
                    elixirMult = 2;
                    document.getElementById('timer').innerText = "2X ELIXIR!";
                    document.getElementById('timer').style.color = "#d0f";
                }
            }, 1000);

            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('elixir-num').innerText = Math.floor(elixir);
            for (let id in towers) { 
                const el = document.getElementById(id);
                if (el) { el.innerText = Math.max(0, Math.floor(towers[id])); if(towers[id] <= 0) el.style.opacity = "0.2"; }
            }
        }

        function spawn(m) {
            const isMine = m.sender === myName;
            const u = {
                id: m.id, type: m.type, x: isMine ? m.x : 350 - m.x, y: isMine ? m.y : 520 - m.y,
                hp: m.type === 'giant' ? 450 : 160, max: m.type === 'giant' ? 450 : 160,
                team: isMine ? 'blue' : 'red', el: document.createElement('div')
            };
            u.el.className = 'unit'; u.el.style.backgroundColor = isMine ? '#2980b9' : '#c0392b';
            u.el.innerHTML = `<div class="hp-bar"><div class="hp-fill" id="h-${u.id}"></div></div>`;
            document.getElementById('arena').appendChild(u.el);
            units.push(u);
        }

        function gameLoop() {
            if (!gameActive) return;
            units.forEach((u, idx) => {
                let target = null, minDist = 999;
                
                units.forEach(enemy => {
                    if (enemy.team !== u.team) {
                        let d = Math.hypot(enemy.x - u.x, enemy.y - u.y);
                        if (d < minDist) { minDist = d; target = enemy; }
                    }
                });

                if (minDist > 80) {
                    const tList = u.team === 'blue' ? ['eL', 'eR', 'eKing'] : ['mL', 'mR', 'mKing'];
                    tList.forEach(tId => {
                        if (towers[tId] > 0) {
                            const tEl = document.getElementById(tId);
                            let d = Math.hypot(tEl.offsetLeft + 22 - u.x, tEl.offsetTop + 22 - u.y);
                            if (d < minDist) { minDist = d; target = {x: tEl.offsetLeft + 22, y: tEl.offsetTop + 22, isT: true, id: tId}; }
                        }
                    });
                }

                if (minDist < 35) {
                    if (target.isT) towers[target.id] -= 1.5; 
                    else { target.hp -= 1.2; document.getElementById(`h-${target.id}`).style.width = (target.hp/target.max*100)+'%'; }
                } else if (target) {
                    let angle = Math.atan2(target.y - u.y, target.x - u.x);
                    u.x += Math.cos(angle) * (u.type === 'giant' ? 0.6 : 1.1);
                    u.y += Math.sin(angle) * (u.type === 'giant' ? 0.6 : 1.1);
                }

                // Tower Range Damage
                const enemySide = u.team === 'red' ? ['mKing', 'mL', 'mR'] : ['eKing', 'eL', 'eR'];
                enemySide.forEach(tId => {
                    if (towers[tId] > 0) {
                        const tEl = document.getElementById(tId);
                        if (Math.hypot(tEl.offsetLeft + 22 - u.x, tEl.offsetTop + 22 - u.y) < 110) {
                            u.hp -= 0.6;
                            const h = document.getElementById(`h-${u.id}`);
                            if(h) h.style.width = (u.hp/u.max*100)+'%';
                        }
                    }
                });

                u.el.style.left = (u.x - 13) + 'px'; u.el.style.top = (u.y - 13) + 'px';
                if (u.hp <= 0) { u.el.remove(); units.splice(idx, 1); }
            });

            if (towers.eKing <= 0 || towers.mKing <= 0) {
                gameActive = false; alert(towers.eKing <= 0 ? "VICTORY!" : "DEFEAT!"); location.reload();
            } else {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
