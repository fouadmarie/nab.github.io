<!DOCTYPE html>
<html>
<head>
    <title>Clash Web Stable 3.0</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #222; }
        #game-ui { display: none; }
        #arena { width: 350px; height: 550px; background: #4e7d34; margin: 5px auto; position: relative; border: 5px solid #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        .tower { position: absolute; width: 44px; height: 44px; border: 3px solid #000; border-radius: 8px; z-index: 5; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: background 0.3s; }
        .king { width: 56px; height: 56px; }
        
        .unit { width: 26px; height: 26px; position: absolute; border-radius: 50%; z-index: 10; border: 2px solid white; font-size: 10px; font-weight: bold; line-height: 26px; pointer-events: none; }
        .hp-bar { position: absolute; top: -8px; left: 0; width: 100%; height: 4px; background: #555; border-radius: 2px; }
        .hp-fill { height: 100%; background: #2ecc71; width: 100%; border-radius: 2px; }
        
        #ui-bar { width: 350px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #333; border-radius: 10px 10px 0 0; }
        #elixir-container { width: 220px; height: 18px; background: #444; border: 2px solid #fff; border-radius: 10px; overflow: hidden; position: relative; }
        #elixir-fill { height: 100%; background: #9b59b6; width: 0%; transition: width 0.2s linear; }
        #elixir-val { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; top: 1px; color: white; }
        
        .hand { display: flex; justify-content: center; gap: 12px; padding: 12px; background: #222; }
        .card { width: 85px; height: 65px; background: #34495e; border: 2px solid white; cursor: grab; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 8px; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color: #f1c40f;">CLASH WEB PRO</h1>
        <input type="text" id="nameInput" placeholder="Nickname" maxlength="10" style="padding: 12px; font-size: 18px; border-radius: 5px;">
        <button onclick="findMatch()" id="matchBtn" style="padding: 15px 40px; margin-top: 15px; background: #27ae60; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px;">FIND BATTLE</button>
        <p id="status" style="margin-top: 10px; opacity: 0.7;">Ready to fight</p>
    </div>

    <div id="game-ui">
        <div id="ui-bar">
            <div id="elixir-val">5</div>
            <div id="elixir-container"><div id="elixir-fill"></div></div>
            <div style="font-size: 14px; font-weight: bold; color: #9b59b6;">ELIXIR</div>
        </div>
        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eKing" class="tower king" style="top: 15px; left: 147px; background: #c0392b;">3000</div>
            <div id="eL" class="tower" style="top: 80px; left: 50px; background: #c0392b;">1800</div>
            <div id="eR" class="tower" style="top: 80px; left: 256px; background: #c0392b;">1800</div>

            <div id="mKing" class="tower king" style="bottom: 15px; left: 147px; background: #2980b9;">3000</div>
            <div id="mL" class="tower" style="bottom: 80px; left: 50px; background: #2980b9;">1800</div>
            <div id="mR" class="tower" style="bottom: 80px; left: 256px; background: #2980b9;">1800</div>
        </div>
        <div class="hand">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">Knight (3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">Giant (5)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            storageBucket: "clash-royale-3bd59.firebasestorage.app",
            messagingSenderId: "919817270159",
            appId: "1:919817270159:web:074acb7f1e7264917791fa",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myName = "", gameId = null, elixir = 5, gameActive = false;
        let units = [];
        let towerData = { eKing: 3000, eL: 1800, eR: 1800, mKing: 3000, mL: 1800, mR: 1800 };

        window.allowDrop = (e) => e.preventDefault();
        window.drag = (e, type, cost) => { e.dataTransfer.setData("type", type); e.dataTransfer.setData("cost", cost); };
        
        window.drop = (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData("type"), cost = parseInt(e.dataTransfer.getData("cost"));
            const rect = document.getElementById('arena').getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            // Placement Rule: Only on your half (y > 275)
            if (elixir >= cost && gameId && gameActive && y > 275) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, y, sender: myName, id: Date.now() + Math.random() });
            }
        };

        window.findMatch = async () => {
            myName = document.getElementById('nameInput').value.trim() || "Player" + Math.floor(Math.random()*99);
            document.getElementById('matchBtn').style.display = 'none';
            document.getElementById('status').innerText = "Searching...";
            const qRef = ref(db, 'queue');
            const snap = await get(qRef);
            if (snap.exists()) {
                const enemy = Object.values(snap.val())[0];
                gameId = enemy.name + "_vs_" + myName;
                await remove(qRef);
                await set(ref(db, `games/${gameId}`), { p1: enemy.name, p2: myName, abandoned: false });
                onDisconnect(ref(db, `games/${gameId}`)).update({ abandoned: myName });
                start();
            } else {
                set(ref(db, 'queue/' + myName), { name: myName });
                onDisconnect(ref(db, 'queue/' + myName)).remove();
                onValue(ref(db, 'games'), (s) => { if (!gameId) for (let id in s.val()) if (id.includes(myName)) { gameId = id; start(); } });
            }
        };

        function start() {
            gameActive = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            onValue(ref(db, `games/${gameId}`), (s) => { if (s.val()?.abandoned) location.reload(); });
            setInterval(() => { if (elixir < 10) elixir = Math.min(10, elixir + 0.12); updateUI(); }, 400);
            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => spawn(s.val()));
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('elixir-val').innerText = Math.floor(elixir);
            for (let id in towerData) { 
                const el = document.getElementById(id);
                if (el) {
                    el.innerText = Math.max(0, Math.floor(towerData[id]));
                    if (towerData[id] <= 0) el.style.background = "#555";
                }
            }
        }

        function spawn(m) {
            const isMine = m.sender === myName;
            const u = {
                id: m.id, type: m.type, x: isMine ? m.x : 350 - m.x, y: isMine ? m.y : 550 - m.y,
                hp: m.type === 'giant' ? 300 : 100, maxHp: m.type === 'giant' ? 300 : 100,
                team: isMine ? 'blue' : 'red', el: document.createElement('div')
            };
            u.el.className = 'unit'; u.el.style.backgroundColor = isMine ? '#2980b9' : '#c0392b';
            u.el.innerHTML = `<div class="hp-bar"><div class="hp-fill" id="fill-${u.id}"></div></div>`;
            document.getElementById('arena').appendChild(u.el);
            units.push(u);
        }

        function gameLoop() {
            if (!gameActive) return;
            units.forEach((u, idx) => {
                let target = null, minDist = 1000;
                
                // 1. UNIT SCANNING
                units.forEach(enemy => {
                    if (enemy.team !== u.team) {
                        let d = Math.hypot(enemy.x - u.x, enemy.y - u.y);
                        if (d < minDist) { minDist = d; target = enemy; }
                    }
                });

                // 2. TOWER SCANNING (If no units nearby)
                if (minDist > 80) {
                    const tList = u.team === 'blue' ? ['eL', 'eR', 'eKing'] : ['mL', 'mR', 'mKing'];
                    tList.forEach(tId => {
                        if (towerData[tId] > 0) {
                            const tEl = document.getElementById(tId);
                            const tx = tEl.offsetLeft + 22, ty = tEl.offsetTop + 22;
                            let d = Math.hypot(tx - u.x, ty - u.y);
                            if (d < minDist) { minDist = d; target = {x: tx, y: ty, isTower: true, id: tId}; }
                        }
                    });
                }

                // 3. COMBAT / MOVEMENT
                if (minDist < 32) {
                    if (target.isTower) towerData[target.id] -= 1.5;
                    else {
                        target.hp -= 1.2;
                        const fill = document.getElementById(`fill-${target.id}`);
                        if (fill) fill.style.width = (target.hp / target.maxHp * 100) + '%';
                    }
                } else if (target) {
                    let angle = Math.atan2(target.y - u.y, target.x - u.x);
                    u.x += Math.cos(angle) * (u.type === 'giant' ? 0.5 : 0.9);
                    u.y += Math.sin(angle) * (u.type === 'giant' ? 0.5 : 0.9);
                }

                // 4. TOWER DEFENSE (Towers shoot units)
                const enemyTowers = u.team === 'red' ? ['mKing', 'mL', 'mR'] : ['eKing', 'eL', 'eR'];
                enemyTowers.forEach(tId => {
                    if (towerData[tId] > 0) {
                        const tEl = document.getElementById(tId);
                        const tx = tEl.offsetLeft + 22, ty = tEl.offsetTop + 22;
                        if (Math.hypot(tx - u.x, ty - u.y) < 110) {
                            u.hp -= 0.6; // Chip damage
                            const fill = document.getElementById(`fill-${u.id}`);
                            if (fill) fill.style.width = (u.hp / u.maxHp * 100) + '%';
                        }
                    }
                });

                u.el.style.left = (u.x - 13) + 'px'; u.el.style.top = (u.y - 13) + 'px';
                if (u.hp <= 0) { u.el.remove(); units.splice(idx, 1); }
            });

            if (towerData.eKing <= 0 || towerData.mKing <= 0) {
                gameActive = false;
                alert(towerData.eKing <= 0 ? "3-CROWN VICTORY!" : "DEFEAT!");
                location.reload();
            } else {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
