<!DOCTYPE html>
<html>
<head>
    <title>Clash Web - Stable Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #333, #111); }
        #game-ui { display: none; }
        
        /* ARENA - STABLE VERSION */
        #arena { 
            width: 320px; height: 480px; 
            background: #4e7d34; 
            background-size: 100% 100%;
            margin: 10px auto; position: relative; border: 4px solid #fff; border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); overflow: hidden;
        }

        .tower { position: absolute; width: 60px; height: 60px; border: 3px solid #000; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 8px; z-index: 5; background: rgba(0,0,0,0.2); }
        .name-label { position: absolute; width: 120px; top: -25px; left: -30px; font-weight: bold; color: #ffeb3b; text-shadow: 2px 2px #000; pointer-events: none; }
        
        /* UNITS - ADD YOUR IMAGES TO THE .unit img TAG */
        .unit { width: 32px; height: 32px; position: absolute; z-index: 10; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        .unit img { width: 100%; height: 100%; object-fit: contain; }
        .hp-bar { width: 100%; height: 4px; background: red; border: 1px solid #000; margin-bottom: 2px; }
        .hp-fill { height: 100%; background: #2ecc71; }

        #ui-bar { width: 320px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; border-radius: 10px 10px 0 0; }
        #elixir-container { width: 180px; height: 16px; background: #444; border: 2px solid #fff; border-radius: 8px; overflow: hidden; position: relative; }
        #elixir-fill { height: 100%; background: #9b59b6; width: 0%; transition: width 0.2s linear; }
        #elixir-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; top: -1px; color: white; }

        .hand { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #222; border-top: 2px solid #444; }
        .card { width: 75px; height: 65px; background: #34495e; border: 2px solid #ecf0f1; cursor: grab; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 8px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="font-size: 40px; color: #f1c40f; margin-bottom: 5px;">CLASH STABLE</h1>
        <p id="status" style="margin-bottom: 20px; opacity: 0.8;">Enter name to start</p>
        <input type="text" id="nameInput" placeholder="Nickname" maxlength="12" style="padding: 12px; font-size: 18px; border-radius: 5px; border: none; outline: none; width: 200px; text-align: center;">
        <br>
        <button onclick="findMatch()" id="btn-battle" style="padding: 15px 50px; background: #27ae60; color: white; font-weight: bold; border: none; cursor: pointer; border-radius: 5px; font-size: 20px;">BATTLE</button>
    </div>

    <div id="game-ui">
        <div id="ui-bar">
            <div id="elixir-container">
                <div id="elixir-fill"></div>
                <div id="elixir-text">5</div>
            </div>
            <div style="font-size: 12px; font-weight: bold;">ELIXIR</div>
        </div>

        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eTower" class="tower" style="top: 20px; left: 130px; border-color: #c0392b;">
                <span id="enemyNameDisplay" class="name-label">Opponent</span>
                <span id="eHP" style="font-size: 18px; font-weight: bold;">100</span>
            </div>
            <div id="myTower" class="tower" style="bottom: 20px; left: 130px; border-color: #2980b9;">
                <span id="myNameDisplay" class="name-label">You</span>
                <span id="myHP" style="font-size: 18px; font-weight: bold;">100</span>
            </div>
        </div>

        <div class="hand">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">Knight (3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">Giant (5)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'freddy', 4)">Freddy (4)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'fazbear', 7)">Afghan (7)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // ðŸ–¼ï¸ ADD YOUR LINKS HERE
        const IMAGES = {
            arena: "https://jumugame.com/games/images/20240122/clash_royale_1705893500064.jpg", 
            knight: "https://i.pinimg.com/736x/a4/2a/29/a42a299d7171cb390b641e64ace276a7--the-knight-knight-male.jpg",
            giant: "https://fbi.cults3d.com/uploaders/27563105/photo-file/25ca450f-bff1-4b1a-8076-80990f444b7f/5ce79cdb3fd4adcbabc365f6f4e726ec_display_large.jpg",
            freddy: "https://tiermaker.com/images/templates/all-fnaf-characters-fnaf1-sb-15200846/152008461675299333.jpeg",
            fazbear: "https://i.ytimg.com/vi/GSRTwKslAeQ/maxresdefault.jpg"
        };

        if(IMAGES.arena) document.getElementById('arena').style.backgroundImage = `url('${IMAGES.arena}')`;

        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myName = "", enemyName = "", gameId = null, elixir = 5, eHP = 100, mHP = 100;
        let units = [], gameActive = false;

        window.allowDrop = (e) => e.preventDefault();
        window.drag = (e, type, cost) => { e.dataTransfer.setData("type", type); e.dataTransfer.setData("cost", cost); };
        
        window.drop = (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData("type"), cost = parseInt(e.dataTransfer.getData("cost"));
            const rect = document.getElementById('arena').getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            if (elixir >= cost && gameActive && y > 240) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, y, sender: myName, id: Math.random() });
            }
        };

        window.findMatch = async () => {
            const input = document.getElementById('nameInput');
            myName = input.value.trim() || "User" + Math.floor(Math.random()*99);
            input.disabled = true;
            document.getElementById('btn-battle').style.display = 'none';
            document.getElementById('status').innerText = "Looking for someone waiting...";

            const qRef = ref(db, 'queue');
            const snap = await get(qRef);

            if (snap.exists()) {
                // Found someone waiting!
                const enemy = Object.values(snap.val())[0];
                gameId = enemy.name + "_vs_" + myName;
                await remove(qRef);
                await set(ref(db, `games/${gameId}`), { p1: enemy.name, p2: myName, active: true });
                start();
            } else {
                // No one there, we wait
                set(ref(db, 'queue/' + myName), { name: myName });
                document.getElementById('status').innerText = "Waiting for an opponent to join...";
                onDisconnect(ref(db, 'queue/' + myName)).remove();
                
                // Watch for a game created with our name
                onValue(ref(db, 'games'), (s) => { 
                    if (!gameId) {
                        for (let id in s.val()) {
                            if (id.includes(myName)) { 
                                gameId = id; 
                                start(); 
                            }
                        }
                    }
                });
            }
        };

        function start() {
            gameActive = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('myNameDisplay').innerText = myName;

            onValue(ref(db, `games/${gameId}`), (s) => {
                if(!s.exists()) return;
                const data = s.val();
                enemyName = (data.p1 === myName) ? data.p2 : data.p1;
                document.getElementById('enemyNameDisplay').innerText = enemyName;
            });

            setInterval(() => { if (elixir < 10 && gameActive) elixir = Math.min(10, elixir + 0.15); updateUI(); }, 200);
            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => spawn(s.val()));
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('elixir-text').innerText = Math.floor(elixir);
            document.getElementById('eHP').innerText = Math.floor(eHP);
            document.getElementById('myHP').innerText = Math.floor(mHP);
        }

        function spawn(m) {
            const isMine = m.sender === myName;
            const u = {
                id: m.id, type: m.type, x: isMine ? m.x : 320 - m.x, y: isMine ? m.y : 480 - m.y,
                hp: m.type === 'giant' ? 150 : (m.type === 'freddy' ? 200 : 60), 
                maxHp: m.type === 'giant' ? 150 : (m.type === 'freddy' ? 200 : 60),
                team: isMine ? 'blue' : 'red', el: document.createElement('div')
            };
            u.el.className = 'unit';
            // If you have image links in the IMAGES object, it uses them. Otherwise, it uses colors.
            const imgUrl = IMAGES[m.type];
            u.el.innerHTML = `
                <div class="hp-bar"><div class="hp-fill" id="hp-${u.id}"></div></div>
                ${imgUrl ? `<img src="${imgUrl}">` : `<div style="width:20px;height:20px;background:${isMine?'blue':'red'};border-radius:50%"></div>`}
            `;
            document.getElementById('arena').appendChild(u.el);
            units.push(u);
        }

        function gameLoop() {
            if (!gameActive) return;
            units.forEach((u, idx) => {
                let target = null, minDist = 1000;
                units.forEach(enemy => {
                    if (enemy.team !== u.team) {
                        let d = Math.hypot(enemy.x - u.x, enemy.y - u.y);
                        if (d < minDist) { minDist = d; target = enemy; }
                    }
                });

                if (minDist < 35) {
                    u.isFighting = true;
                    target.hp -= 0.5;
                    document.getElementById(`hp-${target.id}`).style.width = (target.hp / target.maxHp * 100) + '%';
                } else {
                    u.isFighting = false;
                    let tx = target ? target.x : 160;
                    let ty = target ? target.y : (u.team === 'blue' ? 40 : 440);
                    let angle = Math.atan2(ty - u.y, tx - u.x);
                    let speed = u.type === 'giant' ? 0.8 : (u.type === 'fazbear' ? 3.0 : 1.5);
                    u.x += Math.cos(angle) * speed;
                    u.y += Math.sin(angle) * speed;
                }

                if (u.team === 'blue' && u.y < 70 && !u.isFighting) eHP -= 0.2;
                if (u.team === 'red' && u.y > 410 && !u.isFighting) mHP -= 0.2;

                u.el.style.left = (u.x - 16) + 'px'; u.el.style.top = (u.y - 16) + 'px';
                if (u.hp <= 0) { u.el.remove(); units.splice(idx, 1); }
            });

            if (eHP <= 0 || mHP <= 0) {
                gameActive = false;
                alert(eHP <= 0 ? "VICTORY!" : "DEFEAT!");
                remove(ref(db, `games/${gameId}`));
                location.reload();
            } else {
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
