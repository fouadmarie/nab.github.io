<!DOCTYPE html>
<html>
<head>
    <title>Clash Web: Fazbear Custom</title>
    <style>
        body { font-family: 'Arial Black', sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #setup { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(#444, #111); }
        #game-ui { display: none; }
        
        /* THE ARENA BOARD */
        #arena { 
            width: 350px; height: 550px; 
            margin: 5px auto; position: relative; 
            border: 6px solid #3e2723; border-radius: 15px; 
            overflow: hidden;
            background-color: #4e7d34; /* Fallback green */
            background-size: cover;
            background-position: center;
        }

        /* Deployment Line */
        #arena::before {
            content: ""; position: absolute; top: 275px; width: 100%; height: 2px;
            background: rgba(255,255,255,0.5); z-index: 3; pointer-events: none;
        }

        .tower { position: absolute; width: 52px; height: 52px; border: 2px solid #000; border-radius: 8px; z-index: 5; font-size: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; text-shadow: 1px 1px #000; }
        .king { width: 68px; height: 68px; font-size: 14px; }
        
        /* UNIT STYLE */
        .unit { width: 45px; height: 45px; position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        .unit img { width: 100%; height: 100%; object-fit: contain; }
        .hp-bar { width: 35px; height: 5px; background: #333; border: 1px solid white; margin-bottom: 2px; }
        .hp-fill { height: 100%; background: #2ecc71; width: 100%; }
        
        #ui-bar { width: 350px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #222; }
        #elixir-container { width: 180px; height: 18px; background: #333; border: 2px solid white; border-radius: 10px; overflow: hidden; position: relative; }
        #elixir-fill { height: 100%; background: #d0f; width: 0%; transition: width 0.3s linear; }
        #elixir-num { position: absolute; width: 100%; text-align: center; top: 0; font-size: 12px; font-weight: bold; }
        
        .hand { display: flex; justify-content: center; gap: 5px; padding: 10px; background: #111; }
        .card { width: 75px; height: 95px; background: #2c3e50; border: 2px solid white; border-radius: 8px; cursor: grab; font-size: 10px; }
    </style>
</head>
<body>

    <div id="setup">
        <h1 style="color: #f1c40f;">FAZBEAR ROYALE</h1>
        <input type="text" id="nameInput" placeholder="NICKNAME" style="padding: 15px; width: 200px; border-radius: 5px; border: none;">
        <button onclick="findMatch()" id="startBtn" style="padding: 15px 40px; margin-top: 20px; background: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px;">BATTLE</button>
        <p id="status">Ready...</p>
    </div>

    <div id="game-ui">
        <div id="ui-bar">
            <div id="timer" style="color: gold; font-size: 18px;">01:00</div>
            <div id="elixir-container"><div id="elixir-fill"></div><div id="elixir-num">5</div></div>
            <b style="color:#d0f;">ELIXIR</b>
        </div>
        <div id="arena" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="eKing" class="tower king" style="top: 5px; left: 141px; background: #c0392b;">4000</div>
            <div id="eL" class="tower" style="top: 70px; left: 45px; background: #c0392b;">2500</div>
            <div id="eR" class="tower" style="top: 70px; left: 253px; background: #c0392b;">2500</div>
            <div id="mKing" class="tower king" style="bottom: 5px; left: 141px; background: #2980b9;">4000</div>
            <div id="mL" class="tower" style="bottom: 70px; left: 45px; background: #2980b9;">2500</div>
            <div id="mR" class="tower" style="bottom: 70px; left: 253px; background: #2980b9;">2500</div>
        </div>
        <div class="hand">
            <div class="card" draggable="true" ondragstart="drag(event, 'knight', 3)">‚öîÔ∏è<br>Knight (3)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'giant', 5)">üëπ<br>Giant (5)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'freddy', 4)">üêª<br>Freddy (4)</div>
            <div class="card" draggable="true" ondragstart="drag(event, 'fazbear', 7)">üëª<br>Afghan (7)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, remove, get, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // --- 1. ADD YOUR ARENA IMAGE HERE ---
        const arenaImage = "https://i.imgur.com/example-arena.png"; 
        document.getElementById('arena').style.backgroundImage = `url('${arenaImage}')`;

        const firebaseConfig = {
            apiKey: "AIzaSyAJGeR1gfk3l_0g4Fjeyu2RzhUdP94U1yM",
            authDomain: "clash-royale-3bd59.firebaseapp.com",
            projectId: "clash-royale-3bd59",
            databaseURL: "https://clash-royale-3bd59-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myName = "", gameId = null, elixir = 5, gameActive = false, elixirMult = 1;
        let timeLeft = 60, units = [];
        let towerHP = { eKing: 4000, eL: 2500, eR: 2500, mKing: 4000, mL: 2500, mR: 2500 };

        window.allowDrop = (e) => e.preventDefault();
        window.drag = (e, type, cost) => { e.dataTransfer.setData("type", type); e.dataTransfer.setData("cost", cost); };
        
        window.drop = (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData("type"), cost = parseInt(e.dataTransfer.getData("cost"));
            const rect = document.getElementById('arena').getBoundingClientRect();
            const x = e.clientX - rect.left, y = e.clientY - rect.top;
            if (elixir >= cost && gameActive && y > 275) {
                elixir -= cost;
                push(ref(db, `games/${gameId}/moves`), { type, x, y, sender: myName, id: Date.now() + Math.random() });
            }
        };

        window.findMatch = async () => {
            myName = document.getElementById('nameInput').value.trim() || "P" + Math.floor(Math.random()*99);
            const qRef = ref(db, 'queue');
            const snap = await get(qRef);
            if (snap.exists() && Object.keys(snap.val())[0] !== myName) {
                gameId = Object.values(snap.val())[0].name + "_vs_" + myName;
                await remove(qRef);
                await set(ref(db, `games/${gameId}`), { p1: Object.values(snap.val())[0].name, p2: myName, start: true });
                start();
            } else {
                set(ref(db, 'queue/' + myName), { name: myName });
                onValue(ref(db, 'games'), (s) => { if (!gameId) for (let id in s.val()) if (id.includes(myName) && s.val()[id].start) { gameId = id; start(); } });
            }
        };

        function spawn(m) {
            const isMine = m.sender === myName;
            
            // --- 2. ADD YOUR UNIT IMAGES HERE ---
            const sprites = {
                knight: "https://tse1.explicit.bing.net/th/id/OIP.Td90ehzTW7xX9wx9hDDXKAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3",
                giant: "https://fbi.cults3d.com/uploaders/27563105/photo-file/25ca450f-bff1-4b1a-8076-80990f444b7f/5ce79cdb3fd4adcbabc365f6f4e726ec_display_large.jpg",
                freddy: "https://static.wikia.nocookie.net/freddy-fazbears-pizza/images/b/b5/Freddy_Fazbear_Render.png/revision/latest?cb=20251105172837",
                fazbear: "https://static.wikia.nocookie.net/afghanistan-fazbear/images/e/e6/Site-logo.png/revision/latest?cb=20250104121249"
            };

            const stats = {
                knight: { hp: 180, dmg: 1.5, speed: 0.8 },
                giant: { hp: 450, dmg: 2.0, speed: 0.4 },
                freddy: { hp: 500, dmg: 10, speed: 0.35 },
                fazbear: { hp: 1, dmg: 10000, speed: 4.0 }
            }[m.type];

            const u = {
                id: m.id, type: m.type, x: isMine ? m.x : 350 - m.x, y: isMine ? m.y : 550 - m.y,
                hp: stats.hp, max: stats.hp, dmg: stats.dmg, speed: stats.speed,
                team: isMine ? 'blue' : 'red', el: document.createElement('div')
            };
            u.el.className = 'unit';
            u.el.innerHTML = `<div class="hp-bar"><div class="hp-fill" id="h-${u.id}"></div></div><img src="${sprites[m.type]}" onerror="this.style.display='none'">`;
            document.getElementById('arena').appendChild(u.el);
            units.push(u);
        }

        function gameLoop() {
            if (!gameActive) return;
            units.forEach((u, idx) => {
                let target = null, minDist = 999;
                
                // Units first
                units.forEach(enemy => {
                    if (enemy.team !== u.team) {
                        let d = Math.hypot(enemy.x - u.x, enemy.y - u.y);
                        if (d < minDist) { minDist = d; target = enemy; }
                    }
                });

                // Towers if Fazbear or no units
                if (minDist > 80 || u.type === 'fazbear') {
                    const tList = u.team === 'blue' ? ['eL', 'eR', 'eKing'] : ['mL', 'mR', 'mKing'];
                    tList.forEach(tId => {
                        if (towerHP[tId] > 0) {
                            const tEl = document.getElementById(tId);
                            let d = Math.hypot(tEl.offsetLeft+26-u.x, tEl.offsetTop+26-u.y);
                            if (d < minDist) { minDist = d; target = {x: tEl.offsetLeft+26, y: tEl.offsetTop+26, isT: true, id: tId}; }
                        }
                    });
                }

                if (minDist < (u.type === 'fazbear' ? 50 : 30)) {
                    if (target.isT) towerHP[target.id] -= u.dmg;
                    else { target.hp -= u.dmg; document.getElementById(`h-${target.id}`).style.width = (target.hp/target.max*100)+'%'; }
                    if (u.type === 'fazbear') u.hp = 0;
                } else if (target) {
                    let angle = Math.atan2(target.y - u.y, target.x - u.x);
                    u.x += Math.cos(angle) * u.speed;
                    u.y += Math.sin(angle) * u.speed;
                }

                // Tower Arrows
                const eTowers = u.team === 'red' ? ['mKing', 'mL', 'mR'] : ['eKing', 'eL', 'eR'];
                eTowers.forEach(tId => {
                    if (towerHP[tId] > 0) {
                        const tEl = document.getElementById(tId);
                        if (Math.hypot(tEl.offsetLeft+26-u.x, tEl.offsetTop+26-u.y) < 120) {
                            u.hp -= (u.max * 0.008);
                            const h = document.getElementById(`h-${u.id}`);
                            if(h) h.style.width = (u.hp/u.max*100)+'%';
                        }
                    }
                });

                u.el.style.left = (u.x - 22) + 'px'; u.el.style.top = (u.y - 22) + 'px';
                if (u.hp <= 0) { u.el.remove(); units.splice(idx, 1); }
            });

            if (towerHP.eKing <= 0 || towerHP.mKing <= 0) { gameActive = false; alert("GAME OVER"); location.reload(); }
            else { requestAnimationFrame(gameLoop); }
        }

        function start() {
            gameActive = true;
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            onChildAdded(ref(db, `games/${gameId}/moves`), (s) => spawn(s.val()));
            onValue(ref(db, `games/${gameId}/abandoned`), () => location.reload());
            setInterval(() => { if (elixir < 10) elixir = Math.min(10, elixir + (0.07 * elixirMult)); updateUI(); }, 400);
            setInterval(() => { if (timeLeft > 0) timeLeft--; else elixirMult = 2; }, 1000);
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            document.getElementById('elixir-fill').style.width = (elixir * 10) + '%';
            document.getElementById('elixir-num').innerText = Math.floor(elixir);
            document.getElementById('timer').innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
            for (let id in towerHP) { const el = document.getElementById(id); if (el) el.innerText = Math.max(0, Math.floor(towerHP[id])); }
        }
    </script>
</body>
</html>
